.container-inline {
  display: inline-block;
  position: relative;
  padding-left: 45px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 14px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.container-inline input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 15px;
  width: 15px;
  background-color: #C6896C;
}

.container-inline:hover input ~ .checkmark {
  background-color: #EDCEB8;
}

.container-inline input:checked ~ .checkmark {
  background-color: #C6896C;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}
.container-inline input:checked ~ .checkmark:after {
  display: block;
}

.container-inline .checkmark:after {
  left: 5px;
  top: 2px;
  width: 5px;
  height: 10px;
  border: solid white;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}
